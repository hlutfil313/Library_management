<!DOCTYPE html>

<html>
<head>
  <title>View Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Student Details</h2>
  <ul class="list-group" id="studentDetails"></ul>
  <a href="index.html" class="btn btn-secondary mt-3">Back</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    fetch(`http://localhost:8000/students.php?id=${id}`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("studentDetails");
        for (const key in data) {
          list.innerHTML += `<li class="list-group-item"><strong>${key.replace('_', ' ')}:</strong> ${data[key]}</li>`;
        }
      });
  </script>
</body>
</html>
